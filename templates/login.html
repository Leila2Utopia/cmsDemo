<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <title>login</title>
    <style>
        body{
            background-color: #eee;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top:100px">
            <h3 class="text-center">welcome to cms</h3>
            <form class="form-horizontal" action="{% url 'my_login' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">name</label>
                    <div class="col-sm-8">
                        <input type="text" name='name12' class="form-control" id="inputName3" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">pwd</label>
                    <div class="col-sm-8">
                        <input type="password" name='pwd12' class="form-control" id="inputPassword3" placeholder="password">
                    </div>
                </div>

                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div >
                            <p style="color: red;">{{ error }}</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
