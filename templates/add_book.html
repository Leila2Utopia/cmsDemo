<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <title>add_book</title>

</head>
<body>
<div class="container" style="margin-top:50px;">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">add_book</div>
        <div class="panel-body">
            <form action="{% url 'my_addBook' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputbookname" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputbookname" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputprice" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputprice" name="price">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputmemo" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputmemo" name="memo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdate" class="col-sm-2 control-label">出版时间</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputdate" name="date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectauthors" class="col-sm-2 control-label" style="margin-top:10px;">出版社</label>
                        {% for publish in publish_list %}
                            <div class="col-sm-10" style="margin-top:10px;">
                            <label class="radio-inline"></label>
                            <input name="inlineRadioOptions" type="radio" id={{ publish.id }} value={{ publish.id }}>
                            {{ publish.name }}
                            </div>
                        {% endfor %}
                        </lable>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" style="margin-top:25px;">作者</label>
                    <lable class="col-sm-10" id="selectauthors" style="margin-top:20px;">
                        {% for author in author_list %}
                            <div class=" col-sm-10 " style="padding-left: 23px;margin-bottom: 5px;">
                                <input name='author_id_list' type="checkbox" id="" style="margin-right:5px;" } value={{ author.id }}>{{ author.name }}
                            </div>
                        {% endfor %}

                    </lable>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" class="btn btn-success" style="margin-top:10px;">submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
